<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Map Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            padding: 20px;
        }
        #map {
            height: 80vh;
            width: 90%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
 <script type="text/javascript">
    	    if (window.location.protocol == "http:") {
        	    var restOfUrl = window.location.href.substr(5);
        	    window.location = "https:" + restOfUrl;
    	    }
        </script>

<body>
    <h1>Dynamic Map Explorer üåç</h1>
    <div id="map"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        // Define map layers
        var streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18,
        });

        var satelliteLayer = L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18,
        });

        var terrainLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenTopoMap contributors',
            maxZoom: 18,
        });

        // Add default layer
        streetLayer.addTo(map);

        // Layer control
        var baseMaps = {
            "Street View": streetLayer,
            "Satellite View": satelliteLayer,
            "Terrain View": terrainLayer
        };

        L.control.layers(baseMaps).addTo(map);

        // Locate user and mark position
        map.locate({setView: true, maxZoom: 16});
        map.on('locationfound', function(e) {
            L.marker(e.latlng).addTo(map)
                .bindPopup("You are here! üìç").openPopup();
        });

        map.on('locationerror', function() {
            alert("Could not get your location.");
        });

    </script>
</body>
</html>
